		<!-- body_content { -->
		<div class="body_content">
			<h3 class="title">搜索结果列表</h3>
			<style type="text/css">
			#searchResultArea{
				height:800px;
				padding:0 10px 0 5px;
			}
			#rItem{
				margin-bottom:10px;
				line-height:150%;
			}
			#cse-search-results{
				margin-top:-45px;
			}
			</style>
			<div id="loadingBox">Loading...</div>
			<!-- google search engine start -->
			<div id="searchResultArea" style="overflow:hidden">
				<script src="http://www.google.com/jsapi" type="text/javascript"></script>
				<script type="text/javascript">
						google.load('search', '1');
						google.setOnLoadCallback(
							function(){
								var customSearchControl = new google.search.CustomSearchControl('016115335859025244540:cc5nnbxxnnk');
								google.search.Csedr.addOverride("mysite_");
								customSearchControl.draw('cse-search-results');
								var url = document.location.href;
								var params = url.match(/\?key\=([^\&]*)\&*/i);
								var keyword = params?params[1]:'';
								keyword = decodeURIComponent(keyword);
								var sArea = getObject('searchResultArea');
								sArea.style.height = 'auto';
								customSearchControl.execute(keyword);
								var l = getObject('loadingBox');
								if(l) l.style.display = 'none';
								var forms = sArea.getElementsByTagName('form');
								if(forms) forms[0].parentNode.style.visibility = "";
								var kInput = getObject('keyInput');
								if(forms){
									kInput.value = keyword;
									kInput.focus();
								}
							},
							true);
				</script>
				<div id="cse-search-results"></div>
				<div style="display:none;">
					<div id="mysite_webResult">
						<div id="rItem" data-vars="{longUrl:function() { var i = unescapedUrl.indexOf(visibleUrl);    return i < 1 ? visibleUrl : unescapedUrl.substring(i);}}">
							<div><a data-attr="{href:unescapedUrl,target:target}" data-body="html(title)"></a></div>
							<div data-body="html(content)"></div>
							<div data-body="longUrl()"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- google search engine end -->
		</div>
		<!-- } body_content -->
	</div>
