<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div id="A"></div>
<script>
function iframeLoad(iframe){
	document.body.appendChild(document.createTextNode("IFRAME URL : "+iframe.contentWindow.location.href));
}
window.onload = function (){
	document.getElementById("A").innerHTML = '<iframe id="B" onload="iframeLoad(this)"></iframe>';
}
</script>
</body>
